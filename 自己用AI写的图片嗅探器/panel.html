<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #242424;
            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-size: 12px;
        }

        /* Â∑•ÂÖ∑Ê†èÂå∫Âüü */
        .toolbar-container {
            background-color: #333;
            border-bottom: 1px solid #444;
            padding: 8px 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* ÊåâÈíÆÊ†∑Âºè */
        button {
            background-color: #3c3c3c;
            color: #ccc;
            border: 1px solid #555;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background-color: #4c4c4c;
            color: #fff;
        }

        button.primary {
            background-color: #0e639c;
            border-color: #0e639c;
            color: white;
        }

        button.primary:hover {
            background-color: #1177bb;
        }

        /* ËßÜÂõæÂàáÊç¢ÊåâÈíÆ */
        .view-toggle {
            display: flex;
            background: #2d2d2d;
            border-radius: 3px;
            overflow: hidden;
            border: 1px solid #3c3c3c;
            margin-left: 10px;
        }

        .view-btn {
            padding: 4px 8px;
            cursor: pointer;
            border: none;
            background: transparent;
            color: #888;
            font-size: 14px;
            line-height: 1;
        }

        .view-btn:hover {
            color: #ccc;
        }

        .view-btn.active {
            background: #0e639c;
            color: white;
        }

        /* ËæìÂÖ•Ê°ÜÊ†∑Âºè */
        input[type="text"],
        input[type="number"] {
            background-color: #252526;
            border: 1px solid #3c3c3c;
            color: #ccc;
            padding: 4px 6px;
            border-radius: 2px;
        }

        input:focus {
            border-color: #0e639c;
            outline: none;
        }

        .path-input {
            width: 150px;
        }

        .size-input {
            width: 50px;
            text-align: center;
        }

        /* Â§çÈÄâÊ°ÜÁªÑ */
        .checkbox-group {
            display: flex;
            gap: 8px;
            align-items: center;
            background: #2d2d2d;
            padding: 2px 8px;
            border-radius: 3px;
        }

        label {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* ËµÑÊ∫êÂàóË°®ÂÆπÂô® */
        #resourceList {
            flex: 1;
            overflow-y: auto;
            overflow-x: auto;
            padding: 10px;
            /* ÈªòËÆ§ÂàóË°®Ê®°Âºè */
            display: flex;
            flex-direction: column;
            gap: 1px;
        }

        #resourceList.grid-view {
            flex-direction: row;
        }

        #resourceList.grid-view {
            flex: 0 1 auto;
            overflow-y: visible;
        }

        /* --- ÈªòËÆ§ÂàóË°®Ê®°ÂºèÂç°ÁâáÊ†∑Âºè --- */
        .res-item {
            position: relative;
            border: 1px solid #3c3c3c;
            background: #2d2d2d;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 3px;
            overflow: visible;
            transition: transform 0.1s;
            display: grid;
            grid-template-columns: 200px 1fr auto;
            min-height: 32px;
            align-items: center;
            gap: 15px;
        }

        .res-item:hover {
            border-color: #666;
        }

        .res-item.selected {
            border-color: #0e639c;
            box-shadow: 0 0 0 1px #0e639c;
        }

        .res-item.hidden {
            display: none !important;
        }

        .img-wrapper {
            display: none;
        }

        .res-thumb {
            width: 100%;
            height: auto;
            display: block;
        }

        .res-info {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 10px;
            grid-column: 2;
        }

        .res-size {
            text-align: center;
            font-size: 12px;
            flex-shrink: 0;
            color: #4ec9b0;
            font-weight: bold;
        }

        .res-ext {
            width: 60px;
            text-align: center;
            flex-shrink: 0;
            background: #333;
            padding: 2px 4px;
            border-radius: 2px;
            color: #aaa;
            font-size: 10px;
        }

        .res-status {
            width: 80px;
            text-align: center;
            flex-shrink: 0;
            padding: 2px 6px;
            border-radius: 2px;
            font-size: 10px;
            display: none;
        }

        .res-status.success {
            display: block;
            background: #5cb85c;
            color: white;
        }

        .res-status.failed {
            display: block;
            background: #d9534f;
            color: white;
        }

        .res-status.downloading {
            display: block;
            background: #0e639c;
            color: white;
        }

        .res-name {
            font-size: 13px;
            color: #ccc;
            line-height: 1.4;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            grid-column: 1;
        }

        /* --- ÁΩëÊ†ºÊ®°ÂºèÊ†∑ÂºèË¶ÜÁõñ --- */
        #resourceList.grid-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, 128px);
            grid-auto-rows: 128px;
            gap: 15px;
            align-content: start;
            width: 100%;
            height: fit-content;
        }

        #resourceList.grid-view .res-item {
            display: block;
            padding: 0;
            overflow: visible;
            line-height: 0;
            width: 128px;
            height: 128px;
            position: relative;
        }
        
        #resourceList.grid-view .img-wrapper {
            overflow: hidden;
            border-radius: 3px;
        }

        #resourceList.grid-view .img-wrapper {
            display: block;
            line-height: 0;
            width: 100%;
            height: 100%;
            position: relative;
        }

        #resourceList.grid-view .res-thumb {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
        }

        #resourceList.grid-view .res-info {
            position: absolute;
            height: 0;
            overflow: hidden;
            visibility: hidden;
        }

        #resourceList.grid-view .res-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.85);
            color: #fff;
            padding: 4px 6px;
            font-size: 11px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
            z-index: 10;
        }

        #resourceList.grid-view .res-item:hover .res-name {
            opacity: 1;
        }

        #resourceList.grid-view .res-size {
            display: none;
        }

        #resourceList.grid-view .res-ext {
            display: none;
        }
    </style>
</head>

<body>

    <div class="toolbar-container">
        <!-- Á¨¨‰∏ÄË°åÔºöÊìç‰Ωú‰∏éËÆæÁΩÆ -->
        <div class="row">
            <button id="refreshBtn">üîÑ Âà∑Êñ∞</button>
            <button id="selectAllBtn">ÂÖ®ÈÄâ</button>
            <button id="clearAllBtn" style="color: #d9534f;">Ê∏ÖÁ©∫</button>

            <!-- Ëá™Âä®Âà∑Êñ∞ -->
            <div class="checkbox-group" style="margin-left: 10px;">
                <label><input type="checkbox" id="autoRefreshCheck"> Ëá™Âä®Âà∑Êñ∞</label>
                <input type="number" id="refreshInterval" class="size-input" value="10" min="1" max="60" style="width: 40px;" disabled>
                <span style="color: #888;">Áßí</span>
                <span id="refreshCountdown" style="color: #4ec9b0; margin-left: 5px; display: none;"></span>
                <span style="color: #666; margin: 0 5px;">|</span>
                <span style="color: #888;">ÂÅúÊ≠¢:</span>
                <input type="number" id="stopAfterCount" class="size-input" value="3" min="1" max="10" style="width: 40px;" disabled>
                <span style="color: #888;">Ê¨°Êó†ÂèòÂåñ</span>
            </div>

            <div class="checkbox-group" style="margin-left: 10px;">
                <label><input type="checkbox" id="filterDuplicateNames" checked> ËøáÊª§ÈáçÂ§çÊñá‰ª∂Âêç</label>
            </div>

            <span style="color: #666; margin-left: 10px;">|</span>
            <span style="color: #888; margin-left: 5px;">ÊâπÈáè:</span>
            <input type="number" id="batchSize" class="size-input" value="20" min="1" max="50" style="width: 40px;">
            <span style="color: #888;">Âº†</span>
            <span style="color: #888; margin-left: 5px;">Èó¥Èöî:</span>
            <input type="number" id="batchDelay" class="size-input" value="5" min="0" max="10" step="0.1" style="width: 45px;">
            <span style="color: #888;">Áßí</span>
            <span id="batchCountdown" style="color: #4ec9b0; margin-left: 5px; display: none;"></span>

            <!-- ËßÜÂõæÂàáÊç¢ -->
            <div class="view-toggle" style="margin-left: 10px;">
                <button class="view-btn" id="viewGrid" title="ÁΩëÊ†ºËßÜÂõæ">‚äû</button>
                <button class="view-btn active" id="viewList" title="ÂàóË°®ËßÜÂõæ">‚ò∞</button>
            </div>

            <div style="flex:1"></div>
            <span>‰øùÂ≠òÂà∞: Downloads/</span>
            <input type="text" id="pathInput" class="path-input" placeholder="Êñá‰ª∂Â§πÂêç (ÂèØÈÄâ)">
            <button id="useUrlBtn" title="‰ΩøÁî®ÁΩëÂùÄÂëΩÂêçÊñá‰ª∂Â§π">üåê</button>
            <button id="downloadBtn" class="primary">‚¨áÔ∏è ‰∏ãËΩΩÈÄâ‰∏≠ (0)</button>
        </div>

        <!-- Á¨¨‰∫åË°åÔºöËøáÊª§Êù°‰ª∂‰∏éÁªüËÆ° -->
        <div class="row">
            <span style="color: #d9534f;">ËøáÊª§Â∞èÂõæ:</span>
            <span style="color: #888;">ÂÆΩ</span>
            <input type="number" id="filterMinW" class="size-input" value="1" placeholder="1" title="ËøáÊª§ÂÆΩÂ∫¶ÊúÄÂ∞èÂÄº">
            <span style="color: #666;">~</span>
            <input type="number" id="filterMaxW" class="size-input" value="400" placeholder="400" title="ËøáÊª§ÂÆΩÂ∫¶ÊúÄÂ§ßÂÄº">
            <span style="color: #888; margin-left: 5px;">È´ò</span>
            <input type="number" id="filterMinH" class="size-input" value="1" placeholder="1" title="ËøáÊª§È´òÂ∫¶ÊúÄÂ∞èÂÄº">
            <span style="color: #666;">~</span>
            <input type="number" id="filterMaxH" class="size-input" value="400" placeholder="400" title="ËøáÊª§È´òÂ∫¶ÊúÄÂ§ßÂÄº">

            <div id="formatCheckboxes" class="checkbox-group">
                <label><input type="checkbox" checked value="jpg"> JPG</label>
                <label><input type="checkbox" checked value="png"> PNG</label>
                <label><input type="checkbox" checked value="webp"> WEBP</label>
                <label><input type="checkbox" checked value="avif"> AVIF</label>
                <label><input type="checkbox" value="gif"> GIF</label>
                <label><input type="checkbox" value="svg"> SVG</label>
            </div>

            <button id="showFailedBtn" style="display:none; background: #d9534f; border-color: #d9534f;">‚ö†Ô∏è Âä†ËΩΩÂ§±Ë¥• (<span id="failedCount">0</span>)</button>

            <!-- ÁªüËÆ°‰ø°ÊÅØÂå∫Âüü - Á¥ßË¥¥GIFÂêéÈù¢ -->
            <div id="statsInfo" style="margin-left: 15px; color: #ccc; font-size: 14px; letter-spacing: 1px;"></div>
        </div>

        <!-- ‰∏ãËΩΩËøõÂ∫¶Êù° -->
        <div id="progressContainer" style="display:none; padding: 8px 12px; background: #2d2d2d; border-radius: 3px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px;">
                <span id="progressText" style="font-size: 11px; color: #ccc;">ÂáÜÂ§á‰∏ãËΩΩ...</span>
                <div style="display: flex; gap: 8px; align-items: center;">
                    <span id="progressPercent" style="font-size: 11px; color: #4ec9b0; font-weight: bold;">0%</span>
                    <button id="stopDownloadBtn" style="padding: 2px 8px; font-size: 10px; background: #d9534f; border: none; color: white; border-radius: 2px; cursor: pointer;">ÂÅúÊ≠¢</button>
                    <button id="retryDownloadBtn" style="display: none; padding: 2px 8px; font-size: 10px; background: #5cb85c; border: none; color: white; border-radius: 2px; cursor: pointer;">ÈáçËØï</button>
                </div>
            </div>
            <div style="width: 100%; height: 6px; background: #1e1e1e; border-radius: 3px; overflow: hidden;">
                <div id="progressBar" style="width: 0%; height: 100%; background: linear-gradient(90deg, #0e639c, #1177bb); transition: width 0.3s;"></div>
            </div>
        </div>
    </div>

    <div id="resourceList">
        <!-- ÂàùÂßãÁïôÁ©∫ÔºåÊàñËÄÖÊòæÁ§∫‰∏Ä‰∏™ÁÆÄÂçïÁöÑÊèêÁ§∫ -->
        <div style="padding:20px; text-align:center; color:#444;">ËØ∑ÁÇπÂáªÂà∑Êñ∞</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="panel.js"></script>
</body>

</html>
